<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h1>Contact List</h1>

	<table class="table" ng-controller="AppCtrl">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Contact</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></input></td>
				<td><input class="form-control" ng-model="contact.email"></input></td>
				<td><input class="form-control" ng-model="contact.number"></input></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="updContact()">Update</button>&nbsp;&nbsp;
					<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			</tr>
			<tr ng-repeat = 'contact in contactList'>
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
			</tr>
		</tbody>
		
	</table>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="controllers\controller.js"></script>
</body>
</html>
